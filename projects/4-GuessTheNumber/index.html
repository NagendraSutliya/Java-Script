<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body style="background-color: #212121; color: #fff;">
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiorcode">Youtube Channel</a>
    </nav>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess a number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
      
    </div>
    <form class="form">
        <label for="guessField" id="guess">Guess a Number</label>
        <input type="text" id="guessField" class="guess">
        <input type="submit" id="sbt" value="Submit Guess" class="guessSubmit">
    </form>
    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Attemepts Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="guessnumber.js"></script>
</body>
</html>
